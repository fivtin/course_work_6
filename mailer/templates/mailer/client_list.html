{% extends 'mailer/base.html' %}
{% block content %}
<h4>Список клиентов сервиса</h4>
<a href="{% url 'mailer:client_create' %}" class="uk-button uk-button-primary">Создать</a>
<table class="uk-table uk-table-divider uk-table-striped uk-table-small">
    <caption></caption>
    <thead>
        <tr>
            <th>E-mail</th>
            <th>Фамилия И.О.</th>
            <th>Комментарий</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for object in object_list %}
        <tr>
            <td>{{ object.email }}</td>
            <td>{{ object.fio }}</td>
            <td>{{ object.info }}</td>
            <td>
                <a href="/clients/{{ object.pk }}/update"
                   class="uk-button uk-button-primary uk-button-small"
                   uk-icon="icon:  file-edit">

                </a>
                <a href="/clients/{{ object.pk }}/delete"
                   class="uk-button uk-button-danger uk-button-small"
                   uk-icon="icon: trash">

                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'mailer:main_page' %}" class="uk-button  uk-button-secondary">Назад</a>
{% endblock %}
