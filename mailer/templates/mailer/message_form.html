{% extends 'mailer/base.html' %}
{% block content %}
<h4>Добавить сообщение для рассылки</h4>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {% if object %}
    <button type="submit" class="uk-button uk-button-primary">Сохранить</button>
    {% else %}
    <button type="submit" class="uk-button uk-button-primary">Создать</button>
    {% endif %}
    <a href="{% url 'mailer:client_list' %}" class="uk-button  uk-button-secondary">Отмена</a>
</form>
{% endblock %}
