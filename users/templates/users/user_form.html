{% extends 'mailer/base.html' %}

{% block content %}
{% if object %}<h3>Редактировать профиль</h3>{%  else %}<h3>Регистрация</h3>{% endif %}

<form method="post" enctype="multipart/form-data">
    <div class="row">
        {% csrf_token %}
        <div class="col-6">
            {{ form.as_p }}
        </div>

    </div>
    <div class="row">
        <div class="col-12">
            {% if object %}
            <button type="submit" class="uk-button uk-button-primary">Сохранить</button>
            {%  else %}
            <button type="submit" class="uk-button uk-button-primary">Зарегистрироваться</button>
            {% endif %}
            <a href="{% url 'mailer:main_page' %}" class="uk-button uk-button-default">Отмена</a>
        </div>
    </div>
</form>
{% endblock %}
